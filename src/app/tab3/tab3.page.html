<ion-header [translucent]="true">
  <ion-toolbar class="fondo-rosa-palo">
    <ion-title>Mis Datos Personales</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="usuario.nombre" [readonly]="!editando"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Apellidos</ion-label>
    <ion-input [(ngModel)]="usuario.apellidos" [readonly]="!editando"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Edad</ion-label>
    <ion-input type="number" [(ngModel)]="usuario.edad" [readonly]="!editando"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Correo</ion-label>
    <ion-input [(ngModel)]="usuario.correo" [readonly]="!editando"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Teléfono</ion-label>
    <ion-input [(ngModel)]="usuario.telefono" [readonly]="!editando"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Dirección</ion-label>
    <ion-input [(ngModel)]="usuario.direccion" [readonly]="!editando"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Descripción de Usuario</ion-label>
    <ion-textarea [(ngModel)]="usuario.descripcion" [readonly]="!editando"></ion-textarea>
  </ion-item>

  <div class="botones">
    <ion-button expand="block" color="tertiary" (click)="modificarDatos()" *ngIf="!editando">
      Modificar Datos
    </ion-button>

    <ion-button expand="block" color="success" (click)="guardarDatos()" *ngIf="editando">
      Guardar Datos
    </ion-button>
  </div>
</ion-content>
